<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>index</title>
  </head>
  <body>
    <h1>JSAPI Websocket</h1>
    <p id="message"></p>
    <script>
      function messagesWS() {
        var ws = new WebSocket("ws://localhost:3001/messages");
        //Inicia a conex√£o com o websocket
        ws.onopen = function (evt) {
          console.log("Connection open ...");
          ws.send("PING");
        };
        //Exibe a mensagem
        ws.onmessage = function (evt) {
          document.getElementById("message").innerText += evt.data + "\n";
        };
        //Triggered when connection is closed
        ws.onclose = function (evt) {
          console.log("Connection closed.");
        };
      }
      // Start websocket
      messagesWS();
    </script>
  </body>
</html>
